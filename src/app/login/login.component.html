<div class="text-center">

    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">¡Bienvenid@!</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" #email id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" #contrasena id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
            <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(email.value,contrasena.value)">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

</div>
